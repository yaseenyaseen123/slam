<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الأعمال السابقة والبرامج القديمة - سلام حمود</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Cairo', sans-serif; background: #f7f7fa; margin: 0; padding: 0; }
        .container { max-width: 900px; margin: 40px auto; background: white; border-radius: 15px; box-shadow: 0 8px 30px rgba(102,126,234,0.08); padding: 40px; }
        h1 { color: #764ba2; text-align: center; margin-bottom: 30px; }
        .oldworks-list { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 30px; }
        .work-card { background: #f3f3fa; border-radius: 10px; padding: 25px; box-shadow: 0 2px 10px rgba(102,126,234,0.07); }
        .work-card h2 { color: #667eea; margin-bottom: 10px; font-size: 22px; }
        .work-card p { color: #333; font-size: 16px; margin-bottom: 0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>الأعمال السابقة والبرامج القديمة</h1>
        <div class="oldworks-list" id="oldWorksList"></div>
    </div>
    <script>
    fetch('comments.json')
      .then(res => res.json())
      .then(data => {
        const list = document.getElementById('oldWorksList');
        if (!list || !data.oldWorks) return;
        data.oldWorks.forEach(work => {
          const card = document.createElement('div');
          card.className = 'work-card';
          card.innerHTML = `<h2>${work.title}</h2><p>${work.description || ''}</p>`;
          list.appendChild(card);
        });
      });
    </script>
</body>
</html>
